<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー情報管理画面</title>
    <link rel="stylesheet" href="/css/admin-style.css">
    <link rel="stylesheet" href="/css/management-style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/user-management.js"></script>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <h1>ユーザー情報管理画面</h1>
    </header>

    <!-- ナビゲーション -->
    <nav>
        <ul>
            <li><a href="/">ホームページ</a></li>
            <li><a href="/cats">猫のギャラリー</a></li>
            <li><a href="">メニュー</a></li>
            <li><a href="/mypage">マイページ</a></li>
            <li><a href="/about">について</a></li>
        </ul>
    </nav>

    <!-- メインコンテナ -->
    <div class="container">
        <!-- サイドバー -->
        <div class="sidebar">
            <ul>
                <li><a href="/homepage/admin/edit">ホームページ管理</a></li>
                <li><a href="#">予約管理</a></li>
                <li><a href="/catManage">猫情報管理</a></li>
                <li><a href="/userManage">ユーザー情報管理</a></li>
            </ul>
        </div>

        <!-- コンテンツエリア -->
        <div class="content">
            <!-- ユーザー検索エリア -->
            <div class="search-section">
                <h2>ユーザー情報の検索</h2>
                <form id="searchUserForm">
                    <label for="searchUserName">名前:</label>
                    <input type="text" id="searchUserName" placeholder="名前を入力してください">
                    <button type="button" id="searchButton">検索</button>
                </form>
                <div id="searchResult" style="margin-top: 10px; font-weight: bold;"></div>
            </div>

            <!-- 新しいユーザーを追加 -->
            <div class="search-section">
                <h2>新しいユーザーを追加</h2>
                <form id="addUserForm">
                    <label for="addUserName">名前:</label>
                    <input type="text" id="addUserName" required>
                    <label for="addUserEmail">メールアドレス:</label>
                    <input type="email" id="addUserEmail" required>
                    <label for="addUserBirthday">生年月日:</label>
                    <input type="date" id="addUserBirthday" required>
                    <button type="submit">追加</button>
                </form>
            </div>

            <!-- ユーザー情報の変更 -->
            <div class="search-section">
                <h2>ユーザー情報の変更</h2>
                <form id="updateUserForm">
                    <label for="userSelect">ユーザーを選んでください:</label>
                    <select id="userSelect">
                        <!-- 動的にユーザーをロード -->
                    </select>
                    <label for="userName">名前:</label>
                    <input type="text" id="userName" required>
                    <label for="userEmail">メールアドレス:</label>
                    <input type="email" id="userEmail" required>
                    <label for="userBirthday">生年月日:</label>
                    <input type="date" id="userBirthday" required>
                    <button type="submit">変更する</button>
                </form>
            </div>

            <!-- ユーザー情報を削除 -->
            <div class="search-section">
                <h2>ユーザー情報を削除</h2>
                <form id="deleteUserForm">
                    <label for="deleteUserSelect">削除したいユーザーを選んでください:</label>
                    <select id="deleteUserSelect">
                        <!-- 动态加载用户 -->
                    </select>
                    <button type="submit">削除する</button>
                </form>
            </div>

        </div>
    </div>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 ユーザー情報管理画面. 全著作権所有.</p>
    </footer>
</body>
</html>
