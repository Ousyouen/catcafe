<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー情報管理ページ</title>
    <link rel="stylesheet" href="/css/usermanagement-style.css"> <!-- 引入外部CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- 引入jQuery -->
    <script src="/js/user-management.js"></script> <!-- 引入外部JS -->
</head>
<body>
    <div class="container">
        <h1>ユーザー情報管理</h1>

        <!-- 用户信息管理模块 -->
        <div class="form-section">
            <!-- 修改用户信息 -->
            <form id="updateUserForm">
                <h2>ユーザー情報の変更</h2>
                <label for="userSelect">ユーザーを選んでください:</label>
                <select id="userSelect">
                    <!-- 动态加载用户 -->
                </select>
                <br>

                <label for="userName">名前:</label>
                <input type="text" id="userName" required>
                <br>

                <label for="userEmail">メールアドレス:</label>
                <input type="email" id="userEmail" required>
                <br>

                <label for="userBirthday">生年月日:</label>
                <input type="date" id="userBirthday" required>
                <br>

                <button type="submit">変更する</button>
            </form>

            <!-- 添加新用户 -->
            <form id="addUserForm">
                <h2>新しいユーザーを追加</h2>
                <label for="newUserName">名前:</label>
                <input type="text" id="newUserName" required>
                <br>

                <label for="newUserEmail">メールアドレス:</label>
                <input type="email" id="newUserEmail" required>
                <br>

                <label for="newUserBirthday">生年月日:</label>
                <input type="date" id="newUserBirthday" required>
                <br>

                <button type="submit">追加する</button>
            </form>

            <!-- 删除用户 -->
            <form id="deleteUserForm">
                <h2>ユーザー情報を削除</h2>
                <label for="deleteUserSelect">削除したいユーザーを選んでください:</label>
                <select id="deleteUserSelect">
                    <!-- 动态加载用户 -->
                </select>
                <br>
                <button type="submit">削除する</button>
            </form>

            <!-- 搜索用户 -->
            <form id="searchUserForm">
                <h2>ユーザー情報の検索</h2>
                <label for="searchUserName">名前で検索:</label>
                <input type="text" id="searchUserName" placeholder="名前を入力してください">
                <br>
                <button type="button" id="searchButton">検索する</button>
                <div id="searchResult" style="margin-top: 10px; font-weight: bold;"></div>
            </form>
        </div>
    </div>
</body>
</html>
