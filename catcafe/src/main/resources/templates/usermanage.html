<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー情報管理ページ</title>
    <link rel="stylesheet" href="css/management-style.css"> <!-- 引入外部CSS -->
</head>
<body>
    <div class="container">
        <h1>ユーザー情報管理</h1>

        <!-- 四个模块并列显示 -->
        <div class="form-section">
            <!-- 修改ユーザー情報 -->
            <form id="updateUserForm">
                <h2>ユーザー情報の変更</h2>
                <label for="userSelect">ユーザーを選んでください:</label>
                <select id="userSelect">
                    <option value="1">田中 猫子</option>
                    <option value="2">佐藤 花子</option>
                    <option value="3">鈴木 太郎</option>
                    <option value="4">山田 次郎</option>
                    <option value="5">高橋 三郎</option>
                </select>
                <br>

                <label for="userName">名前:</label>
                <input type="text" id="userName">
                <br>

                <label for="userEmail">メールアドレス:</label>
                <input type="email" id="userEmail">
                <br>

                <label for="userPhone">電話番号:</label>
                <input type="text" id="userPhone">
                <br>

                <label for="userAge">年齢:</label>
                <input type="number" id="userAge">
                <br>

                <button type="submit">変更する</button>
            </form>

            <!-- 新しいユーザーの追加 -->
            <form id="addUserForm">
                <h2>新しいユーザーを追加</h2>
                <label for="newUserName">名前:</label>
                <input type="text" id="newUserName" required>
                <br>

                <label for="newUserEmail">メールアドレス:</label>
                <input type="email" id="newUserEmail" required>
                <br>

                <label for="newUserPhone">電話番号:</label>
                <input type="text" id="newUserPhone" required>
                <br>

                <label for="newUserAge">年齢:</label>
                <input type="number" id="newUserAge" required>
                <br>

                <button type="submit">追加する</button>
            </form>

            <!-- ユーザー情報を削除 -->
            <form id="deleteUserForm">
                <h2>ユーザー情報を削除</h2>
                <label for="deleteUserSelect">削除したいユーザーを選んでください:</label>
                <select id="deleteUserSelect">
                    <option value="1">田中 猫子</option>
                    <option value="2">佐藤 花子</option>
                    <option value="3">鈴木 太郎</option>
                    <option value="4">山田 次郎</option>
                    <option value="5">高橋 三郎</option>
                </select>
                <br>
                <button type="submit">削除する</button>
            </form>

            <!-- ユーザー情報を検索 -->
            <form id="searchUserForm">
                <h2>ユーザー情報の検索</h2>
                <label for="searchUserName">名前で検索:</label>
                <input type="text" id="searchUserName" placeholder="名前を入力してください">
                <br>
                <button type="button" id="searchButton">検索する</button>
                <div id="searchResult" style="margin-top: 10px; font-weight: bold;"></div>
            </form>
        </div>
    </div>

    <script src="js/user-management.js"></script>
    <script>
        // 簡単な検索功能
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchName = document.getElementById('searchUserName').value.trim();
            const users = [
                { id: 1, name: '田中 猫子' },
                { id: 2, name: '佐藤 花子' },
                { id: 3, name: '鈴木 太郎' },
                { id: 4, name: '山田 次郎' },
                { id: 5, name: '高橋 三郎' }
            ];
            const result = users.find(user => user.name.includes(searchName));
            const resultDiv = document.getElementById('searchResult');

            if (result) {
                resultDiv.textContent = `ユーザー情報: ID: ${result.id}, 名前: ${result.name}`;
            } else {
                resultDiv.textContent = '該当するユーザーが見つかりません。';
            }
        });
    </script>
</body>
</html>
