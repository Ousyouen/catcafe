<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新注册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff8e6;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ec6f55;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #98b300;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>新注册</h1>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="name">你的名字</label>
            <input type="text" id="name" name="name" required placeholder="请输入你的姓名"/>
        </div>
        <div class="form-group">
            <label for="email">电子邮件地址</label>
            <input type="email" id="email" name="email" required placeholder="请输入电子邮件地址"/>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required placeholder="请输入密码"/>
        </div>
        <div class="form-group">
            <label for="confirm-password">确认密码</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="请输入确认密码"/>
        </div>
        <div class="form-group">
            <label for="confirm-password">电话号码</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="请输入电话号码"/>
        </div>
        <button type="submit">注册</button>
    </form>
</div>

</body>
</html>
