<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫情報管理ページ</title>
    <link rel="stylesheet" href="css/management-style.css"> <!-- 引入外部CSS -->
</head>
<body>
    <div class="container">
        <h1>猫情報管理</h1>

        <!-- 三个模块并列显示 -->
        <div class="form-section">
            <!-- 修改猫信息 -->
            <form id="updateForm">
                <h2>猫情報の変更</h2>
                <label for="catSelect">猫を選んでください:</label>
                <select id="catSelect">
                    <option value="1">ハツラッ</option>
                    <option value="2">シズク</option>
                    <option value="3">イタズラ</option>
                    <option value="4">セイフウ</option>
                    <option value="5">カエン</option>
                    <option value="6">シルク</option>
                    <option value="7">タビビト</option>
                    <option value="8">フウジ</option>
                    <option value="9">スズ</option>
                    <option value="10">ハナ</option>
                    <option value="11">サクラ</option>
                    <option value="12">カナ</option>
                </select>
                <br>

                <label for="catName">名前:</label>
                <input type="text" id="catName">
                <br>

                <label for="catPersonality">性格:</label>
                <textarea id="catPersonality"></textarea>
                <br>

                <label for="catAge">年齢:</label>
                <input type="number" id="catAge">
                <br>

                <label for="catImage">画像のURL:</label>
                <input type="text" id="catImage">
                <br>

                <button type="submit">変更する</button>
            </form>

            <!-- 新しい猫の追加 -->
            <form id="addForm">
                <h2>新しい猫を追加</h2>
                <label for="newCatName">名前:</label>
                <input type="text" id="newCatName" required>
                <br>

                <label for="newCatPersonality">性格:</label>
                <textarea id="newCatPersonality" required></textarea>
                <br>

                <label for="newCatAge">年齢:</label>
                <input type="number" id="newCatAge" required>
                <br>

                <label for="newCatImage">画像のURL:</label>
                <input type="text" id="newCatImage" required>
                <br>

                <button type="submit">追加する</button>
            </form>

            <!-- 猫情報を削除 -->
            <form id="deleteForm">
                <h2>猫情報を削除</h2>
                <label for="deleteSelect">削除したい猫を選んでください:</label>
                <select id="deleteSelect">
                    <option value="1">ハツラッ</option>
                    <option value="2">シズク</option>
                    <option value="3">イタズラ</option>
                    <option value="4">セイフウ</option>
                    <option value="5">カエン</option>
                    <option value="6">シルク</option>
                    <option value="7">タビビト</option>
                    <option value="8">フウジ</option>
                    <option value="9">スズ</option>
                    <option value="10">ハナ</option>
                    <option value="11">サクラ</option>
                    <option value="12">カナ</option>
                </select>
                <br>
                <button type="submit">削除する</button>
            </form>
        </div>
    </div>

    <script src="js/management.js"></script>
</body>
</html>
