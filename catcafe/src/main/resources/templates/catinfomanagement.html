<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>猫カフェ管理画面</title>
<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
>
<link rel="stylesheet" href="css/admin-style.css">
<link rel="stylesheet" href="css/management-style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/management.js"></script>
<!-- 猫情報管理ページのCSSを読み込む -->
<style>
/* 元のスタイルを保持 */
</style>
</head>
<body>
		<!-- ヘッダー -->
		<header>
				<h1>猫情報管理画面</h1>
		</header>
		<!-- ナビゲーション -->
		<nav>
				<ul>
						<li><a href="/">ホームページ</a></li>
						<li><a href="/cats">猫のギャラリー</a></li>
						<li><a href="">メニュー</a></li>
						<li><a href="/mypage">マイページ</a></li>
						<li><a href="/about">について</a></li>
				</ul>
		</nav>
		<!-- メインコンテナ -->
		<div class="container">
				<!-- サイドバー -->
				<div class="sidebar">
						<ul>
								<li><a href="/homepage/admin/edit">ホームページ管理</a></li>
								<li><a href="#">予約管理</a></li>
								<li><a href="/catManage">猫情報管理</a></li>
						</ul>
				</div>
				<!-- コンテンツエリア -->
				<div class="content">
						<!-- 検索エリア -->
						<div class="search-section">
								<h2>猫情報の検索</h2>
								<form id="searchForm">
										<label for="searchName">猫の名前:</label> <input type="text"
												id="searchName" placeholder="猫の名前を入力"
										> <label for="searchAge">年齢:</label> <input type="number"
												id="searchAge" placeholder="猫の年齢を入力"
										>
										<button type="submit">検索</button>
								</form>
						</div>
						<!-- 猫を追加するボタン -->
						<div class="add-button">
								<button id="addCatButton">新しい猫を追加</button>
						</div>
						<!-- 猫を追加するモーダル -->
						<div id="addCatModal" class="modal">
								<div class="modal-content">
										<span id="closeAddCatModal" class="close">&times;</span>
										<h2>新しい猫を追加</h2>
										<form id="addCatForm">
												<label for="addCatName">猫の名前:</label> <input type="text"
														id="addCatName" required
												> <label for="addCatIntro">猫の個性:</label> <input type="text"
														id="addCatIntro" required
												> <label for="addCatAge">猫の年齢:</label> <input type="number"
														id="addCatAge" required
												> <label for="addCatImage">猫の画像:</label>   <input type="file"
														id="addCatImage"
												>
												<button type="submit">追加</button>
										</form>
								</div>
						</div>
						<!-- 猫のリスト -->
						<div class="cat-list">
								<h2>猫情報リスト</h2>
								<table id="catListTable">
										<thead>
												<tr>
														<th>名前</th>
														<th>性格</th>
														<th>年齢</th>
														<th>好き数</th>
														<th>詳細</th>
														<th>編集</th>
														<th>削除</th>
												</tr>
										</thead>
										<tbody id="catListBody">
												<!-- 猫情報項目、動的に読み込む -->
										</tbody>
								</table>
								<!-- ページネーション -->
								<div id="pagination">
										<button id="prevPage">前へ</button>
										<span id="currentPage">1</span> / <span id="totalPages">1</span>
										<button id="nextPage">次へ</button>
								</div>
						</div>
						<!-- 猫情報編集モーダル -->
						<div id="editCatModal" class="modal">
								<div class="modal-content">
										<span id="closeEditCatModal" class="close">&times;</span>
										<h2>猫情報の編集</h2>
										<form id="editCatForm" enctype="multipart/form-data">
												<!-- 添加一个隐藏的 ID 字段 -->
												<input type="hidden" id="editCatId"> <label
														for="editCatName"
												>猫の名前:</label> <input type="text" id="editCatName" required> <label
														for="editCatIntro"
												>猫の性格:</label> <input type="text" id="editCatIntro" required> <label
														for="editCatAge"
												>猫の年齢:</label> <input type="number" id="editCatAge" required> <label
														for="editCatImage"
												>猫の画像:</label> <input type="file" id="editCatImage"> <img
														id="catImagePreview" style="max-width: 100px; max-height: 100px;"
												>
												<!-- 更新按钮 -->
												<button type="button" id="submitEditCatForm">更新</button>
										</form>
								</div>
						</div>
						<!-- 猫の詳細モーダル -->
						<div id="catInfoModal" style="display: none;">
								<div id="modalContent">
										<h3>猫情報</h3>
										<p>
												<strong>名前:</strong> <span id="modalCatName"></span>
										</p>
										<p>
												<strong>性格:</strong> <span id="modalCatIntro"></span>
										</p>
										<p>
												<strong>年齢:</strong> <span id="modalCatAge"></span>
										</p>
										<p>
												<strong>好き数:</strong> <span id="modalLikesCount"></span>
										</p>
										<img id="modalCatImage" src="" alt="猫の画像"
												style="max-width: 100%; height: auto;"
										> <br>
										<button id="closeModal">閉じる</button>
								</div>
						</div>
				</div>
		</div>
		<!-- フッター -->
		<footer>
				<p>&copy; 2024 猫カフェ管理画面. 全著作権所有.</p>
		</footer>
</body>
</html>
