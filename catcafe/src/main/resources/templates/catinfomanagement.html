<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>猫カフェ管理画面</title>
<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
>
<link rel="stylesheet" href="css/admin-style.css">
<link rel="stylesheet" href="css/management-style.css">
<!-- 引入猫信息管理页面的CSS -->
<style>
/* 保留你原来的样式 */
</style>
</head>
<body>
		<!-- Header -->
		<header>
				<h1>猫カフェ管理画面</h1>
		</header>
		<!-- Navigation -->
		<nav>
				<ul>
						<li><a href="/">ホームページ</a></li>
						<li><a href="/cats">猫のギャラリー</a></li>
						<li><a href="">メニュー</a></li>
						<li><a href="/mypage">マイページ</a></li>
						<li><a href="/about">について</a></li>
				</ul>
		</nav>
		<!-- Main Container -->
		<div class="container">
				<!-- Sidebar -->
				<div class="sidebar">
						<ul>
								<li><a href="/homepage/admin/edit">ホームページ管理</a></li>
								<li><a href="#">予約管理</a></li>
								<li><a href="/catManage">猫情報管理</a></li>
						</ul>
				</div>
				<!-- Content Area -->
				<div class="content">
						<!-- 查询区域 -->
						<div class="search-section">
								<h2>猫情報の検索</h2>
								<form id="searchForm">
										<label for="searchName">猫の名前:</label> <input type="text"
												id="searchName" placeholder="猫の名前を入力"
										> <label for="searchAge">年齢:</label> <input type="number"
												id="searchAge" placeholder="猫の年齢を入力"
										>
										<button type="submit">検索</button>
								</form>
						</div>
						<!-- 添加猫咪按钮 -->
						<div class="add-button">
								<button id="addCatButton">新しい猫を追加</button>
						</div>
						<!-- 添加猫咪模态框 -->
						<div id="addCatModal" class="modal">
								<div class="modal-content">
										<span id="closeAddCatModal" class="close">&times;</span>
										<h2>新しい猫を追加</h2>
										<form id="addCatForm">
												<label for="addCatName">猫の名前:</label> <input type="text"
														id="addCatName" required
												> <label for="addCatIntro">猫の個性:</label> <input type="text"
														id="addCatIntro" required
												> <label for="addCatAge">猫の年齢:</label> <input type="number"
														id="addCatAge" required
												> <label for="addCatImage">猫の画像:</label>   <input type="file"
														id="addCatImage"
												>
												<button type="submit">追加</button>
										</form>
								</div>
						</div>
						<!-- 猫咪列表 -->
						<div class="cat-list">
								<h2>猫情報リスト</h2>
								<table id="catListTable">
										<thead>
												<tr>
														<th>名前</th>
														<th>性格</th>
														<th>年齢</th>
														<th>好き数</th>
														<th>詳細</th>
														<th>編集</th>
														<th>削除</th>
												</tr>
										</thead>
										<tbody id="catListBody">
												<!-- 猫咪信息条目，动态加载 -->
										</tbody>
								</table>
								<!-- 分页 -->
								<div id="pagination">
										<button id="prevPage">前へ</button>
										<span id="currentPage">1</span> / <span id="totalPages">1</span>
										<button id="nextPage">次へ</button>
								</div>
						</div>
						<!-- 编辑猫咪信息模态框 -->
						<div id="editCatModal" class="modal">
								<div class="modal-content">
										<span id="closeEditCatModal" class="close">&times;</span>
										<h2>猫情報の編集</h2>
										<form id="editCatForm" enctype="multipart/form-data">
												<label for="editCatName">猫の名前:</label> <input type="text"
														id="editCatName" required
												> <label for="editCatIntro">猫の個性:</label> <input type="text"
														id="editCatIntro" required
												> <label for="editCatAge">猫の年齢:</label> <input type="number"
														id="editCatAge" required
												> <label for="editCatImage">猫の画像:</label> <input type="file"
														id="editCatImage"
												> <img id="catImagePreview"
														style="max-width: 100px; max-height: 100px;"
												/>
												<button type="submit">更新</button>
										</form>
								</div>
						</div>
						<!-- 猫咪详情模态框 -->
						<div id="catInfoModal" style="display: none;">
								<div id="modalContent">
										<h3>猫情報</h3>
										<p>
												<strong>名前:</strong> <span id="modalCatName"></span>
										</p>
										<p>
												<strong>性格:</strong> <span id="modalCatIntro"></span>
										</p>
										<p>
												<strong>年齢:</strong> <span id="modalCatAge"></span>
										</p>
										<p>
												<strong>好き数:</strong> <span id="modalLikesCount"></span>
										</p>
										<img id="modalCatImage" src="" alt="猫の画像"
												style="max-width: 100%; height: auto;"
										> <br>
										<button id="closeModal">閉じる</button>
								</div>
						</div>
				</div>
		</div>
		<!-- Footer -->
		<footer>
				<p>&copy; 2024 猫カフェ管理画面. 全著作権所有.</p>
		</footer>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="js/management.js"></script>
</body>
</html>
