<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="css/style.css" rel='stylesheet' type='text/css' />    
    <script src="js/jquery.min.js"></script>
</head>
<body>
	<!-- Include Header -->
	<div th:replace="header :: *"></div>

    <!-- About Section -->
    <div class="about two">
        <div class="container">
            <!-- About 标题和内容 -->
            <div class="about-head">
                <h3 th:text="${aboutInfo.aboutTitle}"></h3>
                <p th:text="${aboutInfo.aboutDescription}"></p>
            </div>

            <!-- Cat Info 部分 -->
            <div class="cat-info-section">
                <div class="cat-info-left">
                    <img th:src="'/images/' + ${aboutInfo.catImageUrl}" alt="Cat Image" />
                </div>
                <div class="cat-info-middle">
                    <h4 th:text="${aboutInfo.catName}"></h4>
                </div>
                <div class="cat-info-right">
                    <h3></h3>
                    <p　th:text="${aboutInfo.catDescription}"></p>
                </div>
                <div class="clearfix"></div>
            </div>
            <p　th:text="${aboutInfo.catTip}"></p>
        </div>
    </div>

    <!-- Team Section -->
    <div class="team-section">
        <div class="container">
            <div class="team">
                <div class="col-md-4 team-left">
                    <h3 th:text="${aboutInfo.teamTitle}"></h3>
                </div>
                <div class="col-md-8 team-right">
                    <ul class="ch-grid">
                        <li>
                            <div class="ch-item" th:style="'background-image: url(' + ${aboutInfo.teamUrl} + ');'">
                                <div class="ch-info">
                                    <h3>Brainiac</h3>
                                    <p>by Daniel Nyari <a href="#">View on Dribbble</a></p>
                                </div>
                            </div>
                            <h4 th:text="${aboutInfo.teamDescription}"></h4>
                            <p th:text="${aboutInfo.teamMembers}"></p>
                            <a class="read third" href="single.html">Read More</a>
                        </li>
                        <!-- Add More Team Members Here -->
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

	<!-- Include Footer -->
	<div th:replace="footer :: *"></div>
</body>
</html>
