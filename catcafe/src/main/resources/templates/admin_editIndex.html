<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫カフェホームページ管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding-bottom: 40px; /* 为了防止footer遮挡内容，给底部预留空间 */
        }

        /* Header Style */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
        }

        /* Navigation Style */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 10px 0;
            margin-top: 20px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        /* Main Container */
        .container {
            display: flex;
            margin: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #34495e;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        /* Content Area */
        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #2c3e50;
        }

        .content p {
            font-size: 16px;
            color: #7f8c8d;
        }

        .content .card {
            background-color: #ecf0f1;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>猫カフェホームページ管理</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="/">ホームページ</a></li>
            <li><a href="/cats">猫のギャラリー</a></li>
            <li><a href="/menu">メニュー</a></li>
            <li><a href="/mypage">マイページ</a></li>
            <li><a href="/about">私たちについて</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="/homepage/admin/edit">ホームページ管理</a></li>
                <li><a href="/homepage/admin/storeinfo">当店は？管理</a></li>
                <li><a href="/homepage/admin/catsinfo">猫情報管理</a></li>
                <li><a href="/homepage/admin/adoption">里親募集管理</a></li>
                <li><a href="/homepage/admin/blog">ブログ管理</a></li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content">
            <h2>当店は？管理</h2>
            
            <!-- Store Introduction Section -->
            <div class="card">
                <h3>当店は？</h3>
                <textarea id="storeIntr" rows="6" style="width:100%; padding: 10px;">
                  ようこそ、当店の猫カフェへ！ここは、温かく落ち着いた雰囲気の場所で、美味しいコーヒーを楽しみながら、かわいい猫たちと親しく触れ合い、彼らがもたらす温もりと静けさを感じることができます。どの猫も私たちの家族の一員で、柔らかな毛と優しい目で、リラックスした時間を過ごすお手伝いをしてくれます。疲れた日や、ゆったりとした午後を過ごしたい時に、ぜひお越しください。
                </textarea>
            </div>

            <!-- Cat Introduction Section -->
            <div class="card">
                <h3>猫たちの紹介</h3>
                <textarea id="catsIntr" rows="6" style="width:100%; padding: 10px;">
                    ここにいる猫たちはみんな個性豊かで、愛らしい魅力を持っています！遊ぶのが大好きな子も、お昼寝が得意な子も、あなたと素敵な時間を過ごす準備ができています。ふわふわの毛並みと、キラキラした瞳であなたを迎えてくれるでしょう。猫たちとの時間は、きっと癒しと笑顔でいっぱいになるはずです！
                </textarea>
            </div>

            <!-- Save Button -->
            <div class="card">
                <button onclick="saveChanges()" style="padding: 10px 20px; background-color: #1abc9c; color: white; border: none; font-size: 16px;">保存</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 猫カフェホームページ管理. All rights reserved.</p>
    </footer>

    <script>
        // Simulating the saving of the changes (in a real application, you'd likely send these to the server)
        function saveChanges() {
            const storeIntr = document.getElementById('storeIntr').value;
            const catsIntr = document.getElementById('catsIntr').value;
            
            console.log('保存された内容:');
            console.log('当店は？:', storeIntr);
            console.log('猫たちの紹介:', catsIntr);
            
            alert('変更が保存されました！');
        }
    </script>
</body>
</html>
